<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Links bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <title>Highscores!</title>
</head>

<body>
    <main>
        <!-- Start Over Nav Link -->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="../index.html">Start Over!</a>
        </nav>
        <!--Bootstrap responsive container-->
        <div class="container">
            <!--Row for all content-->
            <div class="row">
                <div class="col-md-1">
                    <!--Empty space-->
                </div>
                <!--Column for highscore list-->
                <div class="col-md-10" id="scoresHolder">
                    <ol class="list-group m-3" id="scoresList">
                        <!--High scores will go here-->
                    </ol>
                    <button type="button" class="btn btn-primary" id="reset">Reset Scores</button>
                </div>
                <div class="col-md-1">
                    <!--Empty Space-->
                </div>
            </div>
        </div>
        <!--Calls js just for high scores-->
        <script src="./scores.js"></script>
    </main>
</body>

</html>
